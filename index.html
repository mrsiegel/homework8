
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
<script>
	var canvas= document.querySelector("#myCanvas")
    var ctx = canvas.getContext("2d");
	var isDrawing = true;
    ctx.fillStyle = 'black';
    draw();
    
    function draw(posX, posY){
		console.log('Drawing!')
		if (isDrawing == true){
        ctx.beginPath();
        ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
        ctx.fill();
		}
        }
	function diffSize(){
		var canvas = document.getElementById('myCanvas');
		canvas.height = window.innerHeight*.8;
		canvas.width = window.innerWidth*.8;
	}
		diffSize();
    myCanvas.addEventListener(
        'mousemove', function (e) {
            console.log(e.x);
			console.log(e.y);
            draw(e.x, e.y);
            }
        )
	p_color = document.getElementById('picker');
	window.addEventListener('change', function (e){
		new_color = p_color.value;
		ctx.fillStyle = new_color;
		console.log('picked a color')
	})
    window.addEventListener(
        'keydown', function(e){
            console.log(e);
            if (event.key == 'b' || event.key == 'B'){
                ctx.fillStyle = 'blue';
            }
			else if (event.key == 'r' || event.key == 'R'){
                ctx.fillStyle = 'red';
            }
            else if (event.key == 'y' || event.key == 'Y'){
                ctx.fillStyle = 'yellow';
            }
			else if (event.key == 'g' || event.key == 'G'){
                ctx.fillStyle = 'green';
            }
            if (event.key == " ") {
                console.log(canvas.width, canvas.height);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            if (event.keyCode == '38'){
                isDrawing = false;
				console.log('Pen up')
            }
            else if (event.keyCode == '40') {
                isDrawing = true;
				console.log('Pen down');
            }
        }
        )
</script>
</html>
